<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #cfd9df, #e2ebf0);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .login-container .logo {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .login-container h2 {
        margin-bottom: 10px;
      }

      .login-container p {
        color: #666;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
      }

      .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        font-size: 14px;
      }

      .form-options label {
        display: flex;
        align-items: center;
      }

      .form-options input[type="checkbox"] {
        margin-right: 6px;
      }

      .form-options a {
        color: #007bff;
        text-decoration: none;
      }

      .form-options a:hover {
        text-decoration: underline;
      }

      .login-button {
        background-color: #007bff;
        color: white;
        padding: 12px;
        border: none;
        width: 100%;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
      }

      .login-button:hover {
        background-color: #0056cc;
      }

      .signup-text {
        margin-top: 20px;
        font-size: 14px;
      }

      .signup-text a {
        color: #007bff;
        text-decoration: none;
      }

      .signup-text a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">ðŸ”· Logo</div>
      <h2>Welcome Back</h2>
      <p>Please enter your credentials to continue.</p>

      <div class="form-group">
        <input type="email" placeholder="Email Address" required />
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" required />
      </div>

      <div class="form-options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>

      <button class="login-button"><a href="">Log In</a></button>

      <div class="signup-text">
        Don't have an account? <a href="#">Sign up</a>
      </div>
    </div>
  </body>
</html>
